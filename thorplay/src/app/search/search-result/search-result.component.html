<div class="container-fluid">
  <div class="row">

    <div [style.margin-bottom]="'15px'" class="col-sm-3" *ngFor="let album of albums">
      <div class="card">
        <img class="card-img-top img-fluid"
             src="{{album.images[0].url}}"
             (click)="previewPicture($event.target.src); preview.show()"
        >
        <div class="card-block">
          <h4 class="card-title text-center">{{album.name}}</h4>
          <p class="card-text text-center" [style.padding-bottom]="'10px'">
            {{album.artists[0].name}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<kuku-preview #preview [picTitle]="'test'" [picUrl]="selectedPicture"></kuku-preview>
