<div *ngIf="myPlaylist != null">
<div [ngSwitch]="isEditMode">
  <div *ngSwitchDefault>
    <h2>{{title}}</h2>
    <div class="card">
      <div class="card-body">
        <h4 class="card-title" [style.border-color]="myPlaylist.color">{{myPlaylist.name}}</h4>
        <p class="card-text">
          {{myPlaylist.description}}
          <br/>
          Ulubiona: {{myPlaylist.favorite ? 'tak' : 'nie'}}
          <br/>
        </p>
        <button (click)="isEditMode = true" class="btn btn-primary">Edycja</button>
      </div>
    </div>
  </div>

  <div *ngSwitchCase="true">
    <form>
      <div class="form-group">
        <label for="myPlaylistName">Nazwa listy</label>
        <input
          type="text"
          class="form-control"
          id="myPlaylistName"
          aria-describedby="myPlaylistNameHelp"
          placeholder="Wpisz nazwe listy"
          [style.color]="myPlaylist.color"
          [(ngModel)]="myPlaylist.name"
          name="myPlaylistName"
        >
        <small id="emailHelp" class="form-text text-muted">Nazwa listy jest niezbÄ™dna!</small>
      </div>
      <div class="form-group">
        <label for="myPlaylistDesc">Opis</label>
        <input
          type="text"
          class="form-control"
          id="myPlaylistDesc"
          placeholder="Opis"
          [(ngModel)]="myPlaylist.description"
          name="myPlaylistDesc"
        >
      </div>
      <div class="form-group">
        <label for="colorInput">Kolor wpisu</label>
        <input
          type="color"
          id="colorInput"
          [(ngModel)]="myPlaylist.color"
          name="colorInput"
        >
        <div class="form-check">
          <label class="form-check-label">
            <input
              type="checkbox"
              class="form-check-input"
              id="favList"
              [(ngModel)]="myPlaylist.favorite"
              name="favList"
            >
            Ulubiona
          </label>
        </div>

      </div>
      <button class="btn btn-primary" (click)="savePlaylist(myPlaylist); isEditMode = false">Zapisz</button>
    </form>
  </div>
</div>
</div>
