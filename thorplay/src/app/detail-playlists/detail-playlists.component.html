<h2>{{title}}</h2>
<form>
  <div class="form-group">
    <label for="playlistName">Nazwa listy</label>
    <input
      type="text"
      class="form-control"
      id="playlistName"
      aria-describedby="playlistNameHelp"
      placeholder="Wpisz nazwe listy"
      [style.color]="playlist.color"
      [value]="playlist.name"
      (keyup)="playlist.name = $event.target.value"
    >
    <small id="emailHelp" class="form-text text-muted">Nazwa listy jest niezbÄ™dna!</small>
  </div>
  <div class="form-group">
    <label for="playlistDesc">Opis</label>
    <input
      type="text"
      class="form-control"
      id="playlistDesc"
      placeholder="Opis"
      [value]="playlist.description"
      (keyup)="playlist.description = $event.target.value"
    >
  </div>
  <div class="form-group">
    <label for="colorInput">Kolor wpisu</label>
    <input
      type="color"
      id="colorInput"
      [value]="playlist.color"
      (change)="playlist.color = $event.target.value"
    >
    <div class="form-check">
      <label class="form-check-label">
        <input
          type="checkbox"
          class="form-check-input"
          checked="{{playlist.favorite ? 'checked': ''}}"
          (change)="playlist.favorite = $event.target.checked"
        >
        Ulubiona
      </label>
    </div>

  </div>
  <button
    type="submit"
    class="btn btn-primary"
  >
    Zapisz
  </button>
  <div>Test nazwy: '{{playlist.name}}'</div>
</form>
