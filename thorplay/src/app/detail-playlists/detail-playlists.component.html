<div id="pokaz" [style.display]="(mode == 1 ? 'block' : 'none')">
<h2>{{title}}</h2>
  <div class="card">
    <div class="card-body">
      <h4 class="card-title" [style.border-right-color]="playlist.color">{{playlist.name}}</h4>
      <p class="card-text">
        {{playlist.description}}
        <br/>
        Ulubiona: {{playlist.favorite ? 'tak' : 'nie'}}
        <br/>
      </p>
      <a (click)="mode=2" href="#" class="btn btn-primary">Edycja</a>
    </div>
  </div>
</div>
<div id="edycja" [style.display]="(mode != 1 ? 'block' : 'none')">
<form>
  <div class="form-group">
    <label for="playlistName">Nazwa listy</label>
    <input
      type="text"
      class="form-control"
      id="playlistName"
      aria-describedby="playlistNameHelp"
      placeholder="Wpisz nazwe listy"
      [style.color]="playlist.color"
      [(ngModel)]="playlist.name"
      name="playlistName"
    >
    <small id="emailHelp" class="form-text text-muted">Nazwa listy jest niezbÄ™dna!</small>
  </div>
  <div class="form-group">
    <label for="playlistDesc">Opis</label>
    <input
      type="text"
      class="form-control"
      id="playlistDesc"
      placeholder="Opis"
      [(ngModel)]="playlist.description"
      name="playlistDesc"
    >
  </div>
  <div class="form-group">
    <label for="colorInput">Kolor wpisu</label>
    <input
      type="color"
      id="colorInput"
      [(ngModel)]="playlist.color"
      name="colorInput"
    >
    <div class="form-check">
      <label class="form-check-label">
        <input
          type="checkbox"
          class="form-check-input"
          id="favList"
          [(ngModel)]="playlist.favorite"
          name="favList"
        >
        Ulubiona
      </label>
    </div>

  </div>
  <button (click)="mode=1"
          type="submit"
          class="btn btn-primary"
  >
    Zapisz
  </button>
  <div>Test: '{{playlist | json}}'</div>
</form>
</div>
