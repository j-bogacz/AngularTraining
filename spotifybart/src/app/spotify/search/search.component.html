<form class="form-inline">

  <div class="form-group mx-sm-3">
    <label for="inputAlbum" class="sr-only"></label>
    <input
      type="text"
      class="form-control"
      id="inputAlbum"
      placeholder="album"
      [(ngModel)]  = "searchText"
      name = "searchText"
    >
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    (click)="search()"
  >Szukaj</button>
</form>
