<form
  class="form-inline"
  [formGroup] = "searchForm"
>

  <div class="form-group mx-sm-3">
    <label for="inputAlbum" class="sr-only"></label>
    <input
      type="text"
      class="form-control"
      id="inputAlbum"
      placeholder="album"
      formControlName = "keyword"

    >
  </div>
  <button
    type="submit"
    class="btn btn-primary"
  >Szukaj</button>
</form>
