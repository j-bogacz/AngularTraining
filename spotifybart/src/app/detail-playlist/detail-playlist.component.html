<h1>Title: {{title + " " + (test>1 ? "blue" : "red") + " " + returnGreen()}}</h1>

{{playlist | json}}

<form>
  <div class="form-group">
    <label for="nameInput">Playlist name</label>
    <input
      type="text"
      class="form-control"
      id="nameInput"
      aria-describedby="emailHelp"
      placeholder="Enter email"
      [(ngModel)]= "playlist.name"
      name = "name"
    >
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <label for="descriptionInput">Playlist description</label>
    <input type="text"
           class="form-control"
           id="descriptionInput"
           placeholder="description"
           [(ngModel)]="playlist.description"
           name = "description"

    >
  </div>
  <div class="form-group">
    <label for="colorInput">Playlist colour</label>
    <input type="Color"
           id="colorinput"
           [(ngModel)]="playlist.color"
           name = "color"
    >
  </div>
  <div class="form-group">
    <label for="favouriteInput">Favourite</label>
    <input type="checkbox"
           id="favouriteInput"
           [(ngModel)]="playlist.favourite"
           name = "Favourite"

    >
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
