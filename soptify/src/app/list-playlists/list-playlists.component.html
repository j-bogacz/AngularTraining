<ul class="list-group">
  <li
    class="list-group-item"
    *ngFor="let playlist of listPlaylists; let i of index"
    [ngClass]="{'active': selected == playlist}"
    [lekarzHighlight]="playlist.color"
  ><a  routerLink="/playlist/{{playlist.id}}">{{playlist.name}}</a></li>
</ul>
<lekarz-spinner *ngIf="!listPlaylists"></lekarz-spinner>
