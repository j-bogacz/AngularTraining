<form [formGroup]="searchForm">
  <div class="row">
    <div class="col-lg-6">
      <div class="input-group">
        <input type="text"
               class="form-control"
               placeholder="Search for..."
               aria-label="Search for..."
               formControlName="word">
        <span class="input-group-btn">
        <button
          class="btn btn-secondary"
          type="button"
          >Go!</button>
      </span>
      </div>
    </div>
  </div>
</form>
