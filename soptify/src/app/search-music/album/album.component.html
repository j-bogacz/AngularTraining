<div *ngFor="let a of albums" class="card" style="width: 20rem;" >
  <img class="card-img-top" src="{{a.images[0].url}}" alt="Card image cap">
  <div class="card-body">
    <h4 class="card-title">{{a.name}}</h4>
    <p class="card-text">{{a.artists[0].name}}</p>
    <a href="#" class="btn btn-primary">Show</a>
  </div>
</div>
