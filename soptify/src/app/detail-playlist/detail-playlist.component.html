<h1>{{title }}</h1>


<p>{{playlist | json}}</p>
<form>
  <div class="form-group">
    <label for="name">Playlist details</label>
    <input
      type="text"
      class="form-control"
      id="name"
      aria-describedby="emailHelp"
      placeholder="Enter name"
      [ngModel]="playlist.name"
      [style.color]="playlist.color"
      (ngModelChange)="playlist.name = $event"
      name="name"
    >
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input
      type="text"
      class="form-control"
      id="description"
      placeholder="Description"
      [ngModel]="playlist.description"
      (ngModelChange)="playlist.description = $event"
      name="description"
      >
  </div>
  <div class="form-group">
    <label for="colorInput">Color</label>
    <input type="color"
           id="colorInput"
           [ngModel]="playlist.color"
           (ngModelChange)="playlist.color =$event"
           name="color">
  </div>

  <div class="form-group">
    <label for="favorite">Favorite</label>
    <input
      type="text"
      class="form-control"
      id="favorite"
      placeholder="Description"
      [ngModel]="playlist.favorite? 'Yes':'No'"
      name="favorite"
     >
  </div>

  <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox"
             class="form-check-input"
             [ngModel]="playlist.favorite"
             (ngModelChange)="playlist.favorite = $event"
             name="favorite"
      >
     Favorite
    </label>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
