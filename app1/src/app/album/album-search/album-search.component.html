<form class="form-inline">
  <div class="form-group">
    <label for="searchInput">Album title</label>
    <input
      type="text"
      class="form-control"
      id="searchInput"
      placeholder="Enter album title"
      name="searchString"
      [(ngModel)]="searchString"
    >
    <button type="submit" class="btn btn-primary"
    (click)="onClickEvent($event)"
    >Search</button>
  </div>
</form>
