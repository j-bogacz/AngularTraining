<form
    class="form-inline"
    [formGroup]="searchForm"
>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="Enter album title"
      formControlName="searchString"
    >
    <button type="submit" class="btn btn-primary">Search</button>
  </div>
</form>
