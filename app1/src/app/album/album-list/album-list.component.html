<div  *ngFor="let album of listAlbum">
<div class="card" style="width: 20rem; float: left;">
  <img class="card-img-top" src="{{album.images[1].url}}" alt="Card image cap">
  <div class="card-body">
    <h4 class="card-title " >{{album.name}}</h4>
    <p class="card-text">{{album.artists[0].name}}</p>
  </div>
</div>
</div>
