<h1>{{title}}</h1>
<form>
  <div class="form-group">
    <label for="nameImput">Play list name</label>
    <input
      type="text"
      class="form-control"
      id="nameImput"
      placeholder="name"
      [value]="playList.name"
      [style.color]="'red'"
      (keyup) = "playList.name = $event.target.value"
    >
  </div>
  <div class="form-group">
    <label for="descriptionInput">Play list description</label>
    <input
      type="text"
      class="form-control"
      id="descriptionInput"
      [value]="playList.description"
      placeholder="description"
      (keyup) = "playList.description = $event.target.value"
    >
  </div>
  <div class="form-group">
    <label for="colorInput">Play list color</label>
    <input
      type="color"
      [value]="playList.color"
      id="colorInput"
      (change) = "playList.color = $event.target.value"
    >
  </div>

  <div class="form-group">
    <label for="favoriteInput">Ulubiona</label>
    <input
      type="checkbox"
      [checked]="playList.favorite"
      id="favoriteInput"
      (change) = "playList.favorite = $event.target.checked"
    >
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
