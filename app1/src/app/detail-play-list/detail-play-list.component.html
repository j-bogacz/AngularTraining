<h1>{{title}}</h1>

<pre>{{playList | json}}</pre>

<form>
  <div class="form-group">
    <label for="nameImput">Play list name</label>
    <input
      type="text"
      class="form-control"
      id="nameImput"
      placeholder="name"
      [(ngModel)]="playList.name"
      name="name"
      [style.color]="'red'"

    >
  </div>
  <div class="form-group">
    <label for="descriptionInput">Play list description</label>
    <input
      type="text"
      class="form-control"
      id="descriptionInput"
      [(ngModel)]="playList.description"
      placeholder="description"
      name="description"

    >
  </div>
  <div class="form-group">
    <label for="colorInput">Play list color</label>
    <input
      type="color"
      [(ngModel)]="playList.color"
      id="colorInput"
      name="color"

    >
  </div>

  <div class="form-group">
    <label for="favoriteInput">Ulubiona</label>
    <input
      type="checkbox"
      [(ngModel)]="playList.favorite"
      id="favoriteInput"
      name="favorite"

    >
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
