<h1>{{title}}</h1>

<ul class="list-group">
  <li
    class="list-group-item"
    *ngFor="let playlist of playlists"
    (click)="SelectPlaylist(playlist)"
    [ngClass]="{'active': selectedPlaylist == playlist}"
    (mouseenter)="$event.target.style['border-right-color'] = playlist.color"
    (mouseleave)="$event.target.style['border-right-color'] = 'black'"
  >
    {{playlist.name}}
  </li>
</ul>
