<div class="container">
  <a class="btn btn-primary" routerLink="/">Home</a>
  <a class="btn btn-secondary" routerLink="/search">Search</a>
</div>
<div class="container">
  <div class="row">
    <div class="col">
      <component-list-playlists
        [playlists]="playlists"
        (selectedPlaylistChanged)="selectedPlaylist = $event"
      ></component-list-playlists>
    </div>
    <div class="col-sm">
      <component-detail-playlists *ngIf="selectedPlaylist" [playlist]="selectedPlaylist"></component-detail-playlists>
    </div>
  </div>
</div>
