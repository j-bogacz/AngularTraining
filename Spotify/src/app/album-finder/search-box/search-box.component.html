<div class="form-row align-items-center">
  <div class="col-auto">
    <input class="form-control"
           type="text"
           [placeholder]="queryPlaceholder"
           [(ngModel)]="query"
           (keyup.enter)="EmitQuery()"
    >
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary" (click)="EmitQuery()" [disabled]="!query">Search</button>
  </div>
</div>
