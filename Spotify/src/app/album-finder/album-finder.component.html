<div class="container">
  <div class="row">
    <div class="col">
      <component-search-box
        queryPlaceholder="Album title"
        (queryChanged)="FindAlbum($event)"
      ></component-search-box>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <component-results [albums]="foundAlbums"></component-results>
    </div>
  </div>
</div>
