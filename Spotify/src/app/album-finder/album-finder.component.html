<div class="container">

      <div class="row">
        <div class="col">
          <component-search
            (albumNameChanged)="LookForAlbum($event)"
          ></component-search>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <component-results
            [albums]="albums"
          ></component-results>
        </div>
      </div>
    </div>
    <div class="col-sm">
      <component-details></component-details>
    </div>
  </div>
</div>
