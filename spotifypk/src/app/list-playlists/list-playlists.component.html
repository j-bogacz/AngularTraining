<div class="container">
  <a routerLink="/search" class="btn btn-primary">Szukaj</a>
  <a routerLink="/playLists" class="btn btn-primary">Playlist</a>
</div>
<div class="card">
  <li
    class="list-group-item"
    *ngFor="let playlist of listPlaylists"
    (click)="onSelected(playlist)"
    [ngClass]="{'active': selected == playlist}"
    [lekarzHighlight]="playlist.color"
  >{{playlist.name}}</li>
</div>
