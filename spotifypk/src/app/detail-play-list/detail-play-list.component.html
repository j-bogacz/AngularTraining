<h1>{{title}}</h1>
<ng-template [ngIf]="playList.isEditingMode">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title"
          [style.backgroundColor]="playList.color"> {{ playList.name }} </h4>
      <p class="card-text">
        {{ playList.description }}
        <br />
        {{ playList.favourite ? "Yes" : "No" }}
      </p>
      <a href="#" class="btn btn-primary"
         (click)="getVisibility()">Edit</a>
    </div>
  </div>
</ng-template>
<ng-template [ngIf]="!playList.isEditingMode">
  <form [style.visibility]="playList.visibility">
    <div class="form-group">
      <label for="exampleInputEmail1">Playlist name</label>
      <input type="text"
             class="form-control"
             id="nameInput"
             placeholder="Enter name"
             [(ngModel)]="playList.name"
             name="name">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Playlist description</label>
      <input type="text" class="form-control"
             id="descriptionInput"
             [(ngModel)]="playList.description"
             placeholder="Enter description"
             name="description">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Playlist color</label>
      <input type="color"  id="colorImput"
             [(ngModel)]="playList.color"
             name="color">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Is favourite {{ (playList.favourite ? "Yes" : "No") }}</label>
      <input type="checkbox"  id="isFavouriteInput"
             [(ngModel)]="playList.favourite"
             name="favourite">
    </div>
    <button type="submit"
            class="btn btn-primary"
            (click)="getVisibility()">Submit</button>
  </form>
</ng-template>
