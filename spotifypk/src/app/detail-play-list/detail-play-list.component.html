<h1>{{title}}</h1>
<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Playlist name</label>
    <input type="text"
           class="form-control"
           id="nameInput"
           placeholder="Enter name"
           [ngModel]="playList.name"
           (ngModelChange)="playList.name = $event"
           name="name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Playlist description</label>
    <input type="text" class="form-control"
           id="descriptionInput"
           [ngModel]="playList.description"
           placeholder="Enter description"
           (ngModelChange)="playList.description = $event"
           name="description">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Playlist color</label>
    <input type="color"  id="colorImput"
           [ngModel]="playList.color"
           (ngModelChange)="playList.color = $event"
           name="color">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Is favourite {{ (playList.favourite ? "Yes" : "No") }}</label>
    <input type="checkbox"  id="isFavouriteInput"
           [ngModel]="playList.favourite"
           (ngModelChange)="playList.favourite = $event"
           name="favourite">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
