<form
  (submit)="doSearch()"
   [formGroup]="searchForm">
  <div class="form-group">
    <label>Provide your query</label>
    <input
      type="text"
      class="form-control"
      id="nameInput"
      placeholder="Find something..."
      formControlName="query"
    >
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Search</button>
    <div *ngIf="searchForm.get('query').touched || searchForm.get('query').dirty" >
      <div class="alert alert-danger" *ngIf="searchForm.get('query').hasError('required')">Field is required</div>
      <div  class="alert alert-danger" *ngIf="searchForm.get('query').hasError('minlength')">Value is too short </div>
    </div>
  </div>
</form>
