<form
   [formGroup]="searchForm">
  <div class="form-group">
    <label>Provide your query</label>
    <input
      type="text"
      class="form-control"
      id="nameInput"
      placeholder="Find something..."
      formControlName="query"
    >
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Search</button>
  </div>
</form>
