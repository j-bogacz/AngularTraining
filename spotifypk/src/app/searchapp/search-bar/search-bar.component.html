<div class="form-group">
  <div class="form-group">
    <label>Type your query here</label>
    <input
      type="text"
      class="form-control"
      id="nameInput"
      placeholder="Find something..."
      [(ngModel)]="query"
      name="query"
    >
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" (click)="doSearch()">Search</button>
  </div>
</div>
