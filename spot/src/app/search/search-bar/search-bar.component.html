<form>
  <div class="row">
    <div class="col-10">
      <input
        type="text"
        class="form-control"
        id="searchInput"
        placeholder="Enter album name"
        name="name"
      >
    </div>
    <div class="col-2">
      <button type="submit" class="btn btn-primary" (click)="search">Submit</button>
    </div>
  </div>
</form>
