<form>
  <div class="row">
    <div class="col-10">
      <input
        type="text"
        class="form-control"
        id="searchInput"
        placeholder="Enter album name"
        name="albumName"
        [(ngModel)]="albumName"
      >
    </div>
    <div class="col-2">
      <button class="btn btn-primary" (click)="search(albumName)">Submit</button>
    </div>
  </div>
</form>
