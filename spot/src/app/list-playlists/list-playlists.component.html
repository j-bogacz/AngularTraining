<ul class="list-group">
  <li
    class="list-group-item"
    *ngFor="let playlist of listPlaylists"
    [class.active]="selectedPlaylist == playlist"
    (click)="onSelected(playlist)"
    (mouseenter)="$event.target.style.borderLeftColor=playlist.color"
    (mouseleave)="$event.target.style.borderLeftColor='transparent'"
  >{{playlist.name}}</li>
</ul>
