<input
  type="text"
  [(ngModel)]="query"
  class="form-control"
  >
<ul class="list-group">
  <li
    class="list-group-item"
    *ngFor="let playlist of listPlaylists | filter:query:'name'"
    [ngClass]="{'active': selected == playlist}"
    [lekarzHighlight]="playlist.color" [defaultColor]="'black'"
  ><a [routerLink]="['/playlists', playlist.id]">{{playlist.name}}</a></li>
</ul>
