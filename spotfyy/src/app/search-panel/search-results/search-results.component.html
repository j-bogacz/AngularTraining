<div class="card-deck">
  <div class="card" *ngFor="let album of albums" [ngClass]="{'active': selected == album}">
    <img class="card-img-top" src="{{album.images[1].url}}" alt="{{album.name}}">
    <div class="card-body">
      <h4 class="card-title">{{album.name}}</h4>
      <p class="card-text">{{album.artists[0].name}}</p>
    </div>
  </div>


</div>
