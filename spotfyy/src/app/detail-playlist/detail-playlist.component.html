<h1>{{title + (test>1?'blue':'red') + ' ' +returnGreen()}}</h1>
<pre>{{playlist | json}}</pre>


<form>
  <div class="form-group">
    <label for="nameInput">Playlist name</label>
    <input
      type="text"
      class="form-control"
      id="nameInput"
      placeholder="Enter name"
      [(ngModel)]="playlist.name"
      name="name"
    >
  </div>
  <div class="form-group">
    <label for="descriptionInput">Playlist description</label>
    <input
      type="text"
      class="form-control"
      id="descriptionInput"
      placeholder="Description"
      [(ngModel)]="playlist.description"
      name="description"
    >
  </div>
  <div class="form-group">
    <label for="favoriteInput">Playlist favorite {{(playlist.favorite?'Yes':'No')}}</label>

    <input
      type="checkbox"
      class="form-control"
      id="favoriteInput"
      [(ngModel)]="playlist.favorite"
      name="favorite"
    >
  </div>
  <div class="form-group">
    <label for="colorInput">Playlist color</label>
    <input
      type="color"
      id="colorInput"
      [(ngModel)]="playlist.color"
      name="color"
    >
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
