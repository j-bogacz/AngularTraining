<h1>{{title + (test>1?'blue':'red') + ' ' +returnGreen()}}</h1>
<form>
  <div class="form-group">
    <label for="nameInput">Playlist name</label>
    <input
      type="text"
      class="form-control"
      id="nameInput"
      aria-describedby="emailHelp"
      placeholder="Enter name"
      [value]="playlist.name"
      (keyup)="playlist.name = $event.target.value"
    >
  </div>
  <div class="form-group">
    <label for="descriptionInput">Playlist description</label>
    <input
      type="text"
      class="form-control"
      id="descriptionInput"
      placeholder="Description"
      [value]="playlist.description"
      (keyup)="playlist.description = $event.target.value"
    >
  </div>
  <div class="form-group">
    <label for="favoriteInput">Playlist favorite {{(playlist.favorite?'Yes':'No')}}</label>

    <input
      type="checkbox"
      class="form-control"
      id="favoriteInput"
      [checked]="playlist.favorite"
      (change)="playlist.favorite = $event.target.checked"
    >
  </div>
  <div class="form-group">
    <label for="colorInput">Playlist color</label>
    <input
      type="color"
      id="colorInput"
      [value]="playlist.color"
      (change)="playlist.color = $event.target.value"
    >
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
